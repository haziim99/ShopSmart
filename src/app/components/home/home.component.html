<section class="slider-section rounded overflow-hidden">
  <div class="row g-0">
    <div class="col-12">
      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide>
          <img
            class="slider-img"
            src="./assets/images/slider-image-1.jpeg"
            alt="slide Img Product"
          />
        </ng-template>

        <ng-template carouselSlide>
          <img
            class="slider-img"
            src="./assets/images/slider-image-2.jpeg"
            alt="slide Img Product"
          />
        </ng-template>

        <ng-template carouselSlide>
          <img
            class="slider-img"
            src="./assets/images/slider-image-3.jpeg"
            alt="slide Img Product"
          />
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</section>



<section class="my-4 categories" *ngIf="categories">
  <h2 class="">{{"Popular Categories"| translate}}</h2>
  <!-- <i class="fas fa-cart-shopping fa-2x text-main d-inline"></i> -->

<div class="pt-2">
  <owl-carousel-o  [options]="categoriesSlider" >
    <ng-container *ngFor="let category of categories">
      <ng-template  carouselSlide>
        <img
          loading="lazy"
          [src]="category.image"
          [alt]="category.name"
          [title]="category.name"
        />
        <h3 i18n class="h6 text-main">{{ category.name | translate}}</h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
</section>

<section>
  <h2 class="">{{"Popular Products"| translate}}</h2>
  <div
    class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4"
  >
    <app-card
      *ngFor="let product of products"
      class="col"
      [cutTextNum]="2"
      [product]="product"
      [wish]="whishList "
    ></app-card>
  </div>
</section>
